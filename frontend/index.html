
<html>
  <head>
    <meta charset="utf-8">
    <title>Unscramble</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="src/adapter.js" charset="utf-8"></script>
    <script src="src/word.js" charset="utf-8"></script>
    <script src="src/user.js" charset="utf-8"></script>
    <script src="src/attempt.js" charset="utf-8"></script>
    <script src="src/timer.js" charset="utf-8"></script>
    <script src="src/event.js" charset="utf-8"></script>
    <script src="src/index.js" charset="utf-8"></script>
  </head>
  <body class="center">
    <h2>Game</h2>


    <div id="login">
      <form action="index.html" method="post">
        <input id="firstname" type="text" name="firstname" placeholder="First Name">
        <input id="lastname" type="text" name="lastname" placeholder="Last Name">
        <input type="submit" name="submit" value="Submit">
      </form>
    </div>

    <div id="username">
    </div>

    <div class="timer" style="display :none;">
      <button data-time="10" type="button" name="button">10 seconds</button>
      <button data-time="30" type="button" name="button">30 seconds</button>
      <button data-time="60" type="button" name="button">1 minute</button>
    </div>

    <div id="container" style="display :none;">

      <div id="submission">
        <h2 id="time"></h2>
        <p name="question">Word to be here</p>
        <form action="index.html" method="post" >
          <input id="guess" type="text" name="guess" placeholder="And Your Guess is?">
          <input type="submit" name="submit" value="Submit">
        </form>
        <button name="play-again">Play Again?</button>

      </div>
      <div class="wrapper">
        <div class="new-attempts">

        </div>

      </div>

      <div class="old-attempts">

      </div>

    </div>

  </body>

</html>
